      <problem display_name="Nutrition Mission">
      <script type="loncapa/python">
      <![CDATA[
      import json
      def vglcfn(e, ans):
        
        par = json.loads(ans)
        
        answer = json.loads(par["answer"]);
        fat = answer["fat"];
        calories = answer["calories"];
        protein = answer["protein"];
        carbs = answer["carbs"];

        totalGrams = carbs + fat + protein;
        carbs_p = carbs / totalGrams;
        fat_p = fat / totalGrams;
        protein_p = protein / totalGrams;
        
        return (calories < 800 and calories > 500 and fat_p > .05 and fat_p < .25 and carbs_p > .3 and carbs_p < .5 and protein_p > .35 and protein_p < .55)

      
       
      ]]>
      </script>
